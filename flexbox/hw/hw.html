<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pr2_styles.css">
    <title>Події</title>
    <style>
        .schedule {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto;
        }

        .event {
            background-color: aliceblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="schedule">
        <div class="event">
            <h3>День народження собаки</h3>
            <p>10:00 - 12:00</p>
            <p>Накупити корму роял канін</p>
        </div>
        <div class="event">
            <h3>Поїздка до Житомира</h3>
            <p>13:00 - 15:00</p>
            <p>Туди і назад, пригода на 20 хвилин</p>
        </div>
        <div class="event">
            <h3>Не придумав</h3>
            <p>16:00 - 18:00</p>
            <p>Не придумав</p>
        </div>
        <div class="event">
            <h3>Настілки з друзями</h3>
            <p>19:00 - 20:00</p>
            <p>ТАКО КІТ КОЗА СИР ПІЦА</p>
        </div>
    </div>
</body>

</html>
