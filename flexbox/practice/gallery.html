<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
            background-color: bisque;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .gallery {
            padding: 20px;
            background-color: #34495e;
            border: 2px solid gray;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery img {
            width: 350px;
            height: 350px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <!--Gallery-->
    <section>
        <div class="gallery">
            <img src="resources/photo1.png" alt="photo1">
            <img src="resources/photo1.png" alt="photo2">
            <img src="resources/photo1.png" alt="photo3">
        </div>
    </section>
</body>

</html>
