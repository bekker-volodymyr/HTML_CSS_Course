        .product-cards {
            display: flex;

            max-width: 300px;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0;
        }
    </style>
</head>
