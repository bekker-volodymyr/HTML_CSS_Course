<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Стаття про природу</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.6;
    }
    h1, h2 {
      color: #2e8b57;
    }
    hr {
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Збереження природи</h1>
  <p>Природа — це основа нашого життя. Ми повинні піклуватися про неї.</p>
  <hr>
  <h2>Чому це важливо?</h2>
  <p>Екосистеми забезпечують нас чистим повітрям, водою та їжею.</p>
  <hr>
  <h2>Що ми можемо зробити?</h2>
  <p>Зменшити використання пластику, садити дерева, підтримувати екологічні ініціативи.</p>
</body>
</html>
