<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Перша Bootstrap Сторінка</h1>
        <p>Ця сторінка всередині класу .container.</p>
        <p>Клас .container забеспечує гнучкий контейнер з фіксованою шириною.</p>
        <p>Змінюйте розмір вікна браузера, щоб побачити, як контейнер змінює свою ширину при досягненні різних порогових
            значень.</p>
    </div>

</body>

</html>
