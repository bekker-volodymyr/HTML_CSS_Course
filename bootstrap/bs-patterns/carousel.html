<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carousel</title>
</head>

<body>
    <!-- контейнер з ідентифікатором slides -->
    <div id="slides" class="carousel slide" data-ride="carousel">
        <!-- елементи керування містять атрибути data-target з ідентифікатором каруселі і data-slide-to з порядковим номером слайда, нумерація починається з 0 -->
        <ol class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"> </li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ol>
        <!-- усі слайди знаходяться в контейнері з класом carousel-inner-->
        <div class="carousel-inner">
            <!-- кожен слайд - блоковий елемент з класом carousel-item. В один із 
             слайдів обов'язково додамо клас active, інакше карусель не 
             відображатиметься. -->
            <div class="carousel-item active">
                <!-- до зображення додаємо клас з утилітами для відображення і зміни 
                 разміру -->
                <img src="images/img-1.jpg" class="d-block w-100" alt="sea">
                <!--додаємо блок з класом carousel-caption для опису зображення, 
                який відображатиметься на планшетах і великих пристроях-->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title 1</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/img-2.jpg" class="d-block w-100" alt="sea sunset">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title 2</h5>
                    <p>Praesentium cupiditate, neque ipsam magnam quidem ab eius nisi
                        vitae.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/img-3.jpg" class="d-block w-100" alt="sea sky">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title 3</h5>
                    <p>Obcaecati ducimus est facere nostrum in illo nihil a accusamus
                        iusto.</p>
                </div>
            </div>
        </div>
        <!-- елементи керування - стрілки -->
        <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
