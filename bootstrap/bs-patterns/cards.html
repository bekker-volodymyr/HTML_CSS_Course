<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cards</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row row-cols-2 row-cols-lg-4">
            <div class="col">
                <div class="card">
                    <img src="images/img-1.jpg" class="card-img-top" alt="night">
                    <div class="card-body">
                        <h5 class="card-title">Заголовок картки</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Підзаголовок картки</h6>
                        <p class="card-text"> Картка з зображенням зверху.</p>
                        <a href="#" class="btn btn-info">Посилання</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Заголовок списку</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush ">
                            <li class="list-group-item ">Пункт 1</li>
                            <li class="list-group-item ">Пункт 2</li>
                        </ul>
                    </div>
                    <img src="images/img-1.jpg" class="card-img-top" alt="night">
                </div>
            </div>
            <div class="col">
                <div class="card text-white">
                    <img src="images/img-1.jpg" class="card-img" alt="night">
                    <div class="card-img-overlay">
                        <h5 class="card-title"> Заголовок картки</h5>
                        <p class="card-text"> Картка з фоновим зображенням. </p>
                        <a href="#" class="card-link text-info"> Посилання </a>
                    </div>
                    <div class="card-footer text-dark">
                        3 дні тому
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header text-info">
                        Цитата
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Картка з цитатою. Exer cita cumque quas quod, blanditiis
                                ratione a, quos quam!</p>
                            <footer class="blockquote-footer text-info">
                                Автор<cite title="Source Title"> назва сайту</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
