<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            min-width: 500px;
            width: 100vw;
            height: auto;
            display: flex;
            background-color: gray;
            gap: 25px;
            padding: 15px;
        }

        .upload-img {
            flex-basis: 35%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            display: grid;
            grid-template-columns: 85% 1fr;
            grid-template-rows: 20% 45% 35%;
            width: 100%;
            height: 100%;
        }

        .load-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: solid 1px rgb(40, 96, 173);
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 15px;
            padding-right: 15px;
            background: linear-gradient(to right, #007acc 40%, #ddd 40%);
        }

        button {
            margin: 0px 10px 0px 10px;
        }

        @media screen and (max-width: 900px) {
            .container{
                flex-direction: column;
            }

            .content {
                display: flex;
                flex-direction: column;
            }

            img {
                width: 100%;
                height: auto;
            }

            button {
                order: 1;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="upload-img">
            <img src="resources/loading.png">
        </div>
        <div class="content">
            <div class="load-bar">
                <p>UPLOADING 40%</p>
                <p>About 23 minutes remaining...</p>
            </div>
            <button>DONE</button>
            <h1 style="grid-column: 1 / span 2; align-self: self-end;">Title of video</h1>
            <p style="grid-column: 1 / span 2; align-self: self-end;">Your video is still uploading. Please keep this
                page open until it's done.</p>
        </div>
    </div>
</body>

</html>
