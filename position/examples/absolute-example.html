<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid black;
            background-color: brown;
        }

        div.absolute {
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid black;
            background-color: brown;
        }
    </style>
</head>

<body>

    <h2>Абсолютне позиціонування</h2>

    <div class="relative">position: relative;
        <div class="absolute">position: absolute; top: 80px; right: 0;</div>
    </div>

</body>

</html>
