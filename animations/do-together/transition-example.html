<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
<style>
    a {
        text-decoration: none;
        background-color: black;
        color: antiquewhite;
        padding: 25px;
        text-align: center;
        font-size: large;
        transition: background-color 0.8s ease-in-out 1s, font-size 1s linear 0.2s;
    }

    a:hover {
        background-color:brown;
        font-size: xx-large;
    }

</style>

</head>
<body>
    <a href="#">Hover me!</a>
</body>
</html>
