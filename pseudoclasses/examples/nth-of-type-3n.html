<!DOCTYPE html>
<html lang="uk">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад nth-of-type 3n</title>
    <style>
        p:nth-of-type(3n) {
            background-color: #e0f7fa;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div>
        <p>Абзац 1</p>
        <p>Абзац 2</p>
        <p>Абзац 3</p>
        <p>Абзац 4</p>
        <p>Абзац 5</p>
        <p>Абзац 6</p>
    </div>
</body>

</html>
