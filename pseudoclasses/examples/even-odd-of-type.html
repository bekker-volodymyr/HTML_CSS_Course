<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад even та odd of-type</title>
    <style>
        p:nth-of-type(odd) {
            background-color: #f99;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 8px;
        }

        p:nth-of-type(even) {
            background-color: #f8f48c;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div>
        <p>Абзац 1</p>
        <p>Абзац 2</p>
        <p>Абзац 3</p>
        <p>Абзац 4</p>
    </div>
</body>

</html>
