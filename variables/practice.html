<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <style>
        * {
            margin: 0;
        }

        html {
            height: 100%;
        }

        body {
            background-color: aquamarine;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: inline-block;
        }

        .side {
            height: 100%;
            width: 50px;
            background-color: black;
            display: inline-block;
        }

        .main {
            width: calc(100% - 50px - 10px);
            height: 100%;
            display: inline-block;
        }

        .header {
            width: 100%;
            height: 5%;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="side"></div>
        <div class="main">
            <div class="header"></div>
            <hr>
            <div>
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
