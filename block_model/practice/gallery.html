<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        .gallery {
            width: 660px;
            margin: 0 auto;
        }

        .gallery::after {
            content: "";
            display: table;
            clear: both;
        }

        .gallery-item {
            float: left;
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 2px solid #213555;
            background-color: #f3f3f3;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="gallery-item">1</div>
        <div class="gallery-item">2</div>
        <div class="gallery-item">3</div>
        <div class="gallery-item">4</div>
        <div class="gallery-item">5</div>
        <div class="gallery-item">6</div>
    </div>
</body>

</html>
